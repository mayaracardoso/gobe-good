<div class="container" role="main">
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <img class="product-img" [src]="product.urlImage">
    </div>
    <div class="col-md-6 col-sm-12">
      <h1 class="description">{{ product.description | uppercase}}</h1>
      <h3 class="price">{{ product.price | currency:'BRL' }}</h3>
      <span>Pague com boleto ou em até 10 vezes sem juros no cartão de crédito</span>
      <div class="size__title">
        <span>Escolha o tamaho disponível:</span>
      </div>
      <div class="size">
        <button (click)="selectSize('P')" [ngClass]="{'size__button': true, 'sizeSelected' : sizeSelected === 'P'}"
          tabindex="0">P</button>
        <button (click)="selectSize('M')" [ngClass]="{'size__button': true, 'sizeSelected' : sizeSelected === 'M'}"
          tabindex="0">M</button>
        <button (click)="selectSize('G')" [ngClass]="{'size__button': true, 'sizeSelected' : sizeSelected === 'G'}"
          tabindex="0">G</button>
      </div>
      <div class="measure">
        <span class="measure__tip">Dúvidas sobre as medidas? Confira abaixo:</span><br>

      <div class="delivery">
        <div class="delivery__term">
          <form class="form-inline">
            <div class="input-group mb-3">
              <label class="delivery__title">Calcular frete e prazo de entrega</label>
              <div class="input-group-append">
                <input type="text" class="form-control" [(ngModel)]="cep" name="cep" id="cep_entrega" required>
                <button class="btn btn-outline-secondary" type="button" (click)="calculeShippin(cep)" [disabled]="!cep"
                  tabindex="1">OK</button>
              </div>
            </div>
            <div>
              <span *ngIf="deadline" id="deadline" tabindex="-1">Previsão de entrega: 5 dias úteis</span>
            </div>
          </form>
        </div>
        <div class="buy">
          <button class="btn btn-outline-dark btn-lg" type="button" [disabled]="!sizeSelected"
            (click)="addProductShoppingCart()">Adicionar ao carrinho</button>
          <button class="btn btn-outline-dark btn-lg" id="button-by" type="button" [disabled]="!sizeSelected || !cep"
            (click)="goToOrder()">Comprar</button>
        </div>

      </div>
