<header class="header">
  <div class="top-menu">
    <div class="container">
      <div class="row">
        <div class="col-sm-7 col-md-2">
          <img src="../../../assets/img/logo2.jpeg" alt="Logotipo" class="logo" routerLink="/">
        </div>
        <div class="col-sm-7 col-md-6 menu">
          <nav class="navbar navbar-expand-lg navbar-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
              aria-controls="conteudoNavbarSuportado" aria-label="Alterna navegação">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
              <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" routerLink="/products">Adulto</a></li>
                <li class="nav-item"><a class="nav-link" routerLink="/order">Kids</a></li>
                <li class="nav-item"><a class="nav-link" routerLink="/order">Contato</a></li>
              </ul>
            </div>
          </nav>
        </div>
        <div class="col-sm-9 col-md-4 form-buttons">
          <form action="#" class="search-wrap">
            <div class="form-group">
              <input type="search" class="form-control search" placeholder="O que você está buscando?"
                [(ngModel)]="searchProduct" name="searchProduct">
              <!-- <button class="btn btn-primary submit-search text-center" aria-label="" type="submit"
                                (click)="getProducts(searchProduct)">
                                <fa-icon [icon]="faSearch"></fa-icon>
                            </button> -->
            </div>
          </form>
          <div class="icons">
            <div>
              <fa-icon class="header__icons" [icon]="faShoppingCart" routerLink="/shopping-cart">
              </fa-icon>
              <span class="item-cart" *ngIf="itemQuantity > 0 && user">{{ itemQuantity }}</span>
            </div>
            <div class="dropdown">
              <fa-icon class="header__icons dropdown-toggle" data-toggle="dropdown" [icon]="faUser" aria-haspopup="true"></fa-icon>
              <span *ngIf="user" class="user-name">{{ user.name }}</span>
              <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <button class="dropdown-item" type="button" (click)="onLogin()" *ngIf="user === null"> Fazer
                  login</button>
                <div *ngIf="user">
                  <button class="dropdown-item" type="button">Perfil</button>
                  <button class="dropdown-item" type="button">Minhas compras</button>
                  <button class="dropdown-item" type="button" (click)="logout()">Sair</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row header-info">
        <div class="col-md-12 text-left text-lg-center">
          <div class="header-item">
            <fa-icon [icon]="faShoppingBag" class="icon-truck"></fa-icon>
            <span>Sem uso de embalagens plásticas na distribuição</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
