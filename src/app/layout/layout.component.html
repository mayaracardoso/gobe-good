<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" *ngIf="!searchResult.length">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="./../../assets/img/carosel-01.png" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="./../../assets/img/carosel-02.png" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="./../../assets/img/carosel-03.png" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="cards" *ngFor="let item of searchResult">
  <div class="card">
    <img class="card-img-top" [src]="item.urlImage" alt="Imagem de capa do card">
    <div class="card-body">
      <span>{{ item.description | uppercase }}</span>
      <span class="price">{{ item.price | currency:'BRL' }}</span>
      <div>
        <button class="buy" (click)="redirectTo(item)">comprar</button>
      </div>
    </div>
  </div>
</div>
